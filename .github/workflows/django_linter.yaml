name: python-linter
on:
  push:
    tags:
      - '!refs/tags/*'
    branches:
      - '*'
jobs:
  pylint:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - run: |
          shopt -s globstar && pylint --load-plugins pylint_django --django-settings-module=studyhub.settings */**/*.py
